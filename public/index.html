<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.svg" />
        <title>RAMP - Reusable Accessible Mapping Platform</title>

        <link rel="stylesheet" href="<%= BASE_URL %>styles/rv-styles.css" />

        <link rel="stylesheet" href="<%= BASE_URL %>swiper.css" />
        <script src="<%= BASE_URL %>swiper.js"></script>
        <link rel="stylesheet" href="<%= BASE_URL %>draw.css" />
        <script src="<%= BASE_URL %>draw.js"></script>

        <link rel="stylesheet" href="<%= BASE_URL %>styles/ramp.css" />

        <script
            type="text/javascript"
            src="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_0_39/cdts/compiled/wet-en.js"
        ></script>
        <script type="text/javascript">
            if (window.location.href.includes('external_samples')) {
                window.document.write(wet.builder.refTop({ cdnEnv: 'prod' }));
            }
        </script>
        <style>
            html {
                overflow-x: hidden;
            }
        </style>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but RAMP - Reusable Accessible Mapping Platform
                doesn't work properly without JavaScript enabled. Please enable
                it to continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->

        <script
            type="text/javascript"
            src="<%= BASE_URL %>js/rv-main.js"
        ></script>
        <script 
            type="text/javascript"
            src="<%= BASE_URL %>js/ramp.js"
        ></script>
    </body>
</html>
